{% extends 'base.html' %}
{% block title %}Confirm Withdrawal{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Confirm Withdrawal</h2>
    <p>Are you sure you want to withdraw your application for <strong>"{{ object.job_listing.title }}"</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'job_seeker_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
