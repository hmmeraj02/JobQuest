{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Apply for {{ job.title }}{% endblock %}
{% block content %}
<h2>Apply for {{ job.title }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit">Apply</button>
</form>
{% endblock %}
