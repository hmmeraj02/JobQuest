{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Confirm Delete</h2>
    <p>Are you sure you want to delete the job <strong>"{{ object.title }}"</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'job_listings' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
